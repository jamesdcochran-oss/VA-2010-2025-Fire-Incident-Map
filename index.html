  ; // end geojson var

  // --- Map setup ---
  const map = L.map('map').setView([37.7, -79.5], 7);

  // Base layers
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19, attribution:'Â© OpenStreetMap'});
  const usgsTopo = L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {maxZoom:20, attribution:'USGS'});
  const usgsShaded = L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSShadedReliefOnly/MapServer/tile/{z}/{y}/{x}', {maxZoom:20, attribution:'USGS Shaded Relief'});
  const usgsImagery = L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {maxZoom:20, attribution:'USGS Imagery'});

  // start with OSM
  osm.addTo(map);

  // Cluster groups per region
  function makeClusterGroup(color){
    return L.markerClusterGroup({
      iconCreateFunction: function(cluster){
        const count = cluster.getChildCount();
        // color gradient based on count
        let bg = '#FCCF58';
        if(count>100) bg = '#F55D42';
        else if(count>50) bg = '#FF9A3C';
        else if(count>20) bg = '#FFD24A';
        const html = `<div style="background:${bg};width:44px;height:44px;line-height:44px;border-radius:50%;box-shadow:0 1px 4px rgba(0,0,0,.2);text-align:center;color:#111;font-weight:700">${count}</div>`;
        return L.divIcon({ html: html, className: 'mycluster', iconSize: L.point(44,44) });
      }
    });
  }

  const clusterCentral = makeClusterGroup('#FFB84D');
  const clusterEastern = makeClusterGroup('#FFD24A');
  const clusterWestern = makeClusterGroup('#FFD24A');

  // Simple flame icon for single markers
  const flameIcon = L.divIcon({ className: 'flame-marker', html: 'ðŸ”¥', iconSize: [24,24], iconAnchor: [12,12] });

  // Heat layer (all points)
  let heatPoints = [];

  // Create per-region layer arrays for markers
  const centralMarkers = [];
  const easternMarkers = [];
  const westernMarkers = [];

  geojson.features.forEach(f => {
    if(!f.geometry) return;
    const coords = f.geometry.coordinates;
    if(!coords) return;
    const lon = coords[0], lat = coords[1];
    const props = f.properties || {};
    heatPoints.push([lat, lon, Math.max(1, Math.log((Number(props['Total Acres'])||1)+1))]);

    const popup = (() => {
      const keep = ['Fire Number','County Name','Region Name','Fire Start','Total Acres','General Cause','Specific Cause'];
      let html = '<div style="min-width:220px"><table>';
      keep.forEach(k=>{ if(props[k]!==undefined && props[k]!==null) html += `<tr><th style="text-align:left;padding-right:8px">${k}</th><td>${props[k]}</td></tr>` });
      Object.keys(props).forEach(k=>{ if(!keep.includes(k)){ if(props[k]!==undefined && props[k]!==null) html += `<tr><th style="text-align:left;padding-right:8px">${k}</th><td>${props[k]}</td></tr>` }});
      html += '</table></div>'; return html;
    })();

    const m = L.marker([lat, lon], {icon: flameIcon}).bindPopup(popup);

    // region classification - look for 'Region Name' property; fallback to 'region'
    const region = (props['Region Name'] || props.region || '').toString().toLowerCase();
    if(region.includes('central')){
      centralMarkers.push(m);
      clusterCentral.addLayer(m);
    } else if(region.includes('east') || region.includes('eastern')){
      easternMarkers.push(m);
      clusterEastern.addLayer(m);
    } else if(region.includes('west') || region.includes('western')){
      westernMarkers.push(m);
      clusterWestern.addLayer(m);
    } else {
      // if unknown, push to central by default
      centralMarkers.push(m);
      clusterCentral.addLayer(m);
    }
  });

  // Create heat layer
  const heatLayer = L.heatLayer(heatPoints, {radius: 35, blur: 30, maxZoom: 11, gradient: {0.2: 'blue', 0.4: 'cyan', 0.6: 'lime', 0.8: 'orange', 1.0: 'red'}});

  // Overlay object for layer control
  const overlays = {
    'Heat Map (All Fires)': heatLayer,
    'Pins â€” Central Region': clusterCentral,
    'Pins â€” Eastern Region': clusterEastern,
    'Pins â€” Western Region': clusterWestern
  };

  // Add default overlays to map (so checkboxes are checked)
  clusterCentral.addTo(map);
  clusterEastern.addTo(map);
  clusterWestern.addTo(map);
  heatLayer.addTo(map);

  // Base layers
  const baseLayers = {
    'OpenStreetMap (Base)': osm,
    'USGS Topo (Base)': usgsTopo,
    'USGS Shaded Relief (Base)': usgsShaded,
    'USGS Imagery (Base)': usgsImagery
  };

  L.control.layers(baseLayers, overlays, {collapsed:false}).addTo(map);

  // Fit map to data bounds
  const coordsAll = geojson.features.map(f=>f.geometry && f.geometry.coordinates).filter(Boolean);
  if(coordsAll.length>0){
    const latlngs = coordsAll.map(c=>[c[1], c[0]]);
    map.fitBounds(latlngs, {padding:[30,30]});
  }

  // Add a small attribution control at bottom-right similar to screenshots
  map.attributionControl.setPrefix('');
